<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Spring Boot CRUD System - Student Registration</h2>
    <div class="mb-4">
        <h3>
            <a class="btn btn-primary" th:href="@{'/new'}">Add New Student</a>
        </h3>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Course</th>
                <th>Fee</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${liststudent}">
                <td th:text="${student.id}">Student ID</td>
                <td th:text="${student.studentname}">Student Name</td>
                <td th:text="${student.course}">Course</td>
                <td th:text="${student.fee}">Fee</td>
                <td>
                    <a class="btn btn-warning" th:href="@{'/edit/' + ${student.id}}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/delete/' + ${student.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
